<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming Hero Tube</title>
    <link href="./styles/output.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b6d1c08c2a.js" crossorigin="anonymous"></script>
    <script src="./script/index.js" defer></script>
    <style>
      .active {
        background-color: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- nav section -->
    <header>
      <nav class="container w-11/12 mx-auto flex justify-between border-b-1 border-gray-300 py-6">
        <div class="logo">
          <img class="w-[120px] items-center" src="./assets/Logo.png" alt="Logo" />
        </div>
        <div class="sort">
          <label class="input">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input id="searchInput" type="search" required placeholder="Search" />
          </label>
        </div>
        <div class="blogs">
          <button class="btn bg-[#FF1F3D] text-white">Sort by view</button>
        </div>
      </nav>
    </header>
    <main>
      <section id="categoryContainer" class="flex py-5 justify-center gap-5">
        <!-- dynamic button section -->
        <div>
          <button id="btnAll" class="btn btn-sm hover:bg-[#FF1F3D] hover:text-white" onclick="loadVideos()">All</button>
        </div>
      </section>

      <section id="videoContainer" class="container w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
        <!-- dynamic video card section -->
      </section>
    </main>

    <div>
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
      <dialog id="videoDetails" class="modal">
        <div class="modal-box">
          <div id="videoDetailsContainer"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </div>
  </body>
</html>
